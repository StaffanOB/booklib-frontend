version: '3.8'

services:
  booklib-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booklib-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: http://booklib-api:5000
    networks:
      - booklib-net

networks:
  booklib-net:
    external: true